<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drop Zone</title>
    <link rel="stylesheet" type="text/css" href="dropzone.min.css" />
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="dropzone.min.js"></script>
    <script>
        jQuery(document).ready(function () {
            $("div.dropzone").dropzone({ url: "upload.php" });
        });
    </script>
</head>
<body>
<h1>Drag&amp;Drop Multiple Files Upload using DropzoneJS and PHP by CodexWorld</h1>
<div class="dropzone"></div>


<div class="image_upload_div">
    <form action="upload.php" class="dropzone" enctype="multipart/form-data">
        <input type="file" name="file" />
        <input type="submit">
    </form>

    <form action="/file-upload" class="dropzone">
        <div class="fallback">
            <input name="file" type="file" multiple />
        </div>
    </form>

</div>
</body>
</html>
